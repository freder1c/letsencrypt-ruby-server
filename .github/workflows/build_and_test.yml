# This workflow will build and test container image

name: Build and test

on:
  pull_request:
    types:
      - opened
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build and test
      run: make test
